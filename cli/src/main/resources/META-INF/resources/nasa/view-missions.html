<span>Missions...</span>
<div data-ng-controller="missionsController">
    <a href="#/missions/0">New mission</a>
    <table>
        <tr data-ng-repeat="mission in missions">
            <td>
                <a href="#/missions/{{mission.id}}">{{mission.name}}</a>
            </td>
            <td>
                <ul>
                    <li data-ng-repeat="crewMember in mission.crewMembers">{{crewMember.name}}</li>
                </ul>
            </td>
        </tr>
    </table>
</div>
